<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List with Delete Feature</title>

    <!--bootsrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!--CSS file link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--heading-->
    <h4>To-Do List Web App</h4>
    <div class="container-fluid">
        <div class="row">
            <!--to-do input section-->
            <div class="col-lg-4 col-md-6 pt-3">
              <form action="#">
                <div class="to-do-input">
                    <input type="text" placeholder="Title" id="title" required>
                    <textarea id="description" placeholder="Description"required></textarea>
                    <button id="save-btn" onclick="save()">
                        Save
                    </button>
                </div>
              </form>
            </div>
            <!--to-do list section-->
            <div class="col-lg-8 col-md-6 pt-3">
                <div class="to-do-list-sec">
                    <div class="list-head">
                       <h6>Title</h6>
                       <h6>Description</h6>
                       <h6>Delete</h6> 
                    </div>
                    <hr>
                    <div class="to-do-list"></div>
                </div>
            </div>
        </div>
    </div>
    <!--bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--javascript file-->
    <script src="script.js"></script>
</body>
</html>
